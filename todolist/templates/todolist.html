{% extends 'base.html' %}

{% block content %}
<div class="container">

    <h1>To-Do List</h1>
    <h5>Current User: {{ username_login }}</h5>
    <button><a href="{% url 'todolist:create_task' %}">Create Task</a></button>
    <table>
        <tr>
            <th>Date created</th>
            <th>Task</th>
            <th>Description</th>
        </tr>
    </table>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    <button><a href="{% url 'todolist:logout' %}">Logout</a></button>
</div>

{% endblock content %}
