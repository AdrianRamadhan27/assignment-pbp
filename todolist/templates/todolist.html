{% extends 'base.html' %}

{% block content %}
<div class="container">

    <h1>To-Do List</h1>
    <h5>Current User: {{ username_login }}</h5>
    <button><a href="{% url 'todolist:create_task' %}">Create Task</a></button>
    <table class="table">
        <thead>
            <tr>
                <th>Date created</th>
                <th>Task</th>
                <th>Description</th>
            </tr>
        </thead>
    
        <tbody>
            {% for task in tasks%}
            <tr>
                <td>{{task.date}}</td>
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <button><a href="{% url 'todolist:logout' %}">Logout</a></button>
</div>

{% endblock content %}
